<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>

        <form>
            <h2>Cálcula el área y perímetro de un triángulo</h2>
            <p>Escribe los datos de tu triangulo</p>
            <label for="">Lado 1</label><input id="ladoTriangulo1" type="number">
            <label for="">Lado 2</label><input id="ladoTriangulo2" type="number">
            <label for="">Base</label><input id="baseTriangulo" type="number">
            <label for="">Altura</label><input id="alturaTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Cálcular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Cálcular area</button>
            <button type="button" onclick="verificarTipoTriangulo()">Verifica tipo de Triángulo</button>
        </form>
        <form>
            <h2>Cálcuca el área y perimetro de un cuadrado</h2>
           <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="inputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
        <form>
            <h2>Cálcuca el área y perimetro de un circulo</h2>
           <label for="inputCirculo">Escribe cuanto mide el rádio de tu circulo</label>
            <input id="inputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área
            </button>
        </form>

    </section>
    <script src="./figuras.js">

    </script>
</body>
</html>
